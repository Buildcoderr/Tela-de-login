<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title> Tela de login || BC </title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="cadastro.php" method="POST">
                <h1>Criar conta.</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu e-mail para cadastro</span>

                <input type="text" name="nome" id="nome" placeholder="Nome completo" class="inputUser" required>
                <label for="nome" class="labelInput"></label>

                <input type="text" name="email" id="email" placeholder="Seu e-mail" class="inputUser" required>
                <label for="email" class="labelInput"></label>

                <input type="tel" name="telefone" id="telefone" placeholder="Seu telefone" class="inputUser" required>
                <label for="telefone" class="labelInput"></label>
                
                <input type="password" name="senha" id="senha" placeholder="Sua senha" class="inputUser" required>
                <label for="senha" class="labelInput"></label>

                <input type="submit" name="submit" id="submit">
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Faça login</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Ou use sua senha e e-mail!</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueceu sua senha?</a>
                <button>Entrar</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem vindo novamente!</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do site.</p>
                    <button class="hidden" id="login">Login</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Olá, Amigo!</h1>
                    <p>Registre-se com seus dados pessoais para usar todos os recursos do site.</p>
                    <button class="hidden" id="register">Cadastre-se</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
